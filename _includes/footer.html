<div class="footer row">
  <div class="col-sm-8">
    <p>&copy; {{ site.data.project.release.year }} <a href="{{ site.data.project.author.url }}">{{ site.data.project.author.name }}</a>. Licensed under
    the <a href="{{ site.data.project.licence.url }}">{{ site.data.project.licence.name }} License</a>.</p>
  </div>
  <div class="col-sm-4">
    <p class="text-right"><a href="#top">&#x25B2;</a></p>
  </div>
</div>

{% for javascript in site.data.theme.javascripts %}
<script src="{{ javascript }}"></script>
{% endfor %}

<script src="{{ site.baseurl }}/javascripts/toc.min.js"></script>
<script src="{{ site.baseurl }}/javascripts/doc.min.js"></script>

<script type="text/javascript">
  $(function() {
    if ($('#toc').length != 0){
      $("#main-container")
        .wrap('<div id="main-row" class="row"></div>')
        .addClass('col-md-9')
        .attr('role', 'main')
        .removeClass('container');

      $('#toc')
        .toc({
          'selectors': 'h1,h2,h3,h4', //elements to use as headings
        })
        .insertAfter('#main-container')
        .addClass('bs-docs-sidebar hidden-print hidden-xs hidden-sm affix')
        .wrap('<div class="col-md-3"></div>');

      $('#toc ul')
        .addClass('nav bs-docs-sidenav');

      $('<a class="back-to-top" href="#top">Back to top</a>')
        .insertAfter('#toc ul');

      $('#main-row')
        .wrap('<div class="container bs-docs-container"></div>');
    }

    return $("h4").each(function(i, el) {
      var $el, icon, id;
      $el = $(el);
      id = $el.attr('id');
      icon = '<i class="glyphicon glyphicon-link"></i>';
      if (id) {
        return $el.prepend($("<a />").addClass("header-link").attr("href", "#" + id).html(icon));
      }
    });

    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));

    try {
      var pageTracker = _gat._getTracker("{{ site.data.google_tracker }}");
      pageTracker._trackPageview();
    } catch(err) {}
  });
</script>
